<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="400" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2" stroke-dasharray="10,5" rx="10"/>
  
  <!-- Body outline -->
  <g fill="none" stroke="#6c757d" stroke-width="2">
    <!-- Head -->
    <circle cx="150" cy="60" r="25"/>
    
    <!-- Neck -->
    <line x1="150" y1="85" x2="150" y2="105"/>
    
    <!-- Shoulders -->
    <line x1="100" y1="105" x2="200" y2="105"/>
    
    <!-- Arms -->
    <line x1="100" y1="105" x2="80" y2="180"/>
    <line x1="200" y1="105" x2="220" y2="180"/>
    
    <!-- Torso -->
    <line x1="100" y1="105" x2="120" y2="200"/>
    <line x1="200" y1="105" x2="180" y2="200"/>
    
    <!-- Waist -->
    <line x1="120" y1="200" x2="180" y2="200"/>
    
    <!-- Hips -->
    <line x1="120" y1="200" x2="110" y2="240"/>
    <line x1="180" y1="200" x2="190" y2="240"/>
    <line x1="110" y1="240" x2="190" y2="240"/>
    
    <!-- Legs -->
    <line x1="110" y1="240" x2="130" y2="360"/>
    <line x1="190" y1="240" x2="170" y2="360"/>
  </g>
  
  <!-- Measurement points -->
  <g fill="#e74c3c" stroke="#fff" stroke-width="2">
    <circle cx="150" cy="85" r="6" opacity="0.8"/>  <!-- Neck -->
    <circle cx="150" cy="105" r="6" opacity="0.8"/> <!-- Shoulder -->
    <circle cx="150" cy="140" r="6" opacity="0.8"/> <!-- Chest -->
    <circle cx="150" cy="180" r="6" opacity="0.8"/> <!-- Waist -->
    <circle cx="150" cy="240" r="6" opacity="0.8"/> <!-- Hip -->
  </g>
  
  <!-- Text -->
  <text x="150" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">
    Body Measurement Guide
  </text>
  
  <text x="150" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">
    Click points for measurement info
  </text>
</svg>